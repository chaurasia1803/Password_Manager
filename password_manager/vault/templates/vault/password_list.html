<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            padding: 30px;
            border: 2px solid #000;
            background-color: #fff;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .welcome {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 200px;
            margin: 15px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000;
            background-color: #eaeaea;
            cursor: pointer;
            text-decoration: none;
            color: #000;
        }

        .btn:hover {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Manager</h1>

        <div class="welcome">
            Welcome {{ request.user.username }}
        </div>

        <a href="/add/" class="btn">
            Add Password
        </a>

        <a href="/logout/" class="btn">
            Logout
        </a>
    </div>

</body>
</html>
